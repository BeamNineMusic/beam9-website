<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beam9 — Official Site</title>
  <meta name="description" content="Beam9 music hub — watch songs on YouTube, browse by tags, and ask for recommendations." />
  <meta property="og:title" content="Beam9 — Official Site" />
  <meta property="og:description" content="Beam9 music hub — watch songs on YouTube, browse by tags, and ask for recommendations." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    body{margin:0;font-family:system-ui;background:#0b1020;color:#e5e7eb}
    .container{max-width:1000px;margin:auto;padding:20px}
    .hero{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center}
    .aspect-video{position:relative;width:100%;padding-top:56.25%;background:#000;border-radius:12px;overflow:hidden}
    .aspect-video iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;margin-top:20px}
    .card{background:#0f172a;padding:10px;border-radius:12px;cursor:pointer;display:flex;flex-direction:column}
    .card img{width:100%;border-radius:8px}
    .title-sm{font-weight:700;margin:6px 0}
    .tags{font-size:12px;opacity:.75}
    footer{margin-top:30px;font-size:14px;opacity:.75;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <section id="home" class="hero">
      <div>
        <h1 id="hero-title">Zombie Cat</h1>
        <p>A tiny, fast Beam9 hub. Click a thumbnail to watch on YouTube. No logins, no fuss.</p>
      </div>
      <div class="aspect-video">
        <iframe id="hero-iframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen title="Beam9 Player"></iframe>
      </div>
    </section>

    <section id="music">
      <div id="grid" class="grid"></div>
    </section>

    <footer>
      Beam9 © <span id="year"></span> — Links: <a href="https://www.youtube.com/@iammrbeam9" target="_blank" rel="noopener">YouTube</a> · <a href="#">Spotify</a> · <a href="#">Apple Music</a>
    </footer>
  </div>

  <script>
    const tracks = [
      { slug: 'zombie-cat', title: 'Zombie Cat', youtubeId: 'JKOIWVJ3jms', tags: ['dance','funny','thai'], releaseDate: '2025-09-03' },
      { slug: 'ไฟในใจ', title: 'ไฟในใจ', youtubeId: 'dV12WbBh1XE', tags: ['rock pop ballad','encouragement','thai'], releaseDate: '2025-09-03' },
      { slug: 'ไหนใครบอกไม่รัก', title: 'ไหนใครบอกไม่รัก', youtubeId: '1HEPpUEOH_k', tags: ['dance','funny','thai'], releaseDate: '2025-05-25' },
      { slug: 'ถ้าหัวใจเธอไม่ล้อค-มาสาดรักกัน', title: 'ถ้าหัวใจเธอไม่ล้อค มาสาดรักกัน', youtubeId: 'tn1J7rR14eg', tags: ['dance','funny','thai'], releaseDate: '2025-03-03' },
      { slug: 'โอปป้าหายเพราะแมวเมี้ยว-โป้งโป๊งชึ่ง', title: 'โอปป้าหายเพราะแมวเมี้ยว', youtubeId: 'lu17CXCFlhI', tags: ['thai','pop','remix'], releaseDate: '2025-05-24' },
      { slug: 'เสน่ห์เมืองแคว-แร็พ-โจ๊ะ', title: 'เสน่ห์เมืองแคว-แร็พโจ๊ะ', youtubeId: 'sIoC9TTr4vs', tags: ['thai','rap','happy'], releaseDate: '2025-05-10' },
      { slug: 'ยกขันหมาก-โป๊งโป๊งชึ่ง', title: 'ยกขันหมาก โป๊งโป๊งชึ่ง', youtubeId: 'uB9vnSFNlcc', tags: ['thai','afrobeats','dance'], releaseDate: '2025-08-05' },
      { slug: 'ใจเอ๋ยใจ-original', title: 'ใจเอ๋ยใจ Original', youtubeId: 'H8Z2N4LCD1A', tags: ['thai','sad','thai pop'], releaseDate: '2025-07-15' },
      { slug: 'ปั้ปปาดูวับ-remixed', title: 'ปั้ปปาดูวับ Remixed', youtubeId: 'Q8QKWIFqksk', tags: ['thai','fun','thai pop'], releaseDate: '2025-07-15' },
      { slug: 'fire-in-me', title: 'Fire in Me', youtubeId: '6J9_5-MIGF8', tags: ['eng','encouragement','pop rock ballad'], releaseDate: '2025-08-06' },
      { slug: 'ข้ามฟ้าทะเลแสนไกล', title: 'ข้ามฟ้าทะเลแสนไกล', youtubeId: 'PpURvrJEpq0', tags: ['thai','tradition','pop'], releaseDate: '2025-08-18' },
      { slug: 'กล่องดำ', title: 'กล่องดำ', youtubeId: 'Kzo58bt8qIo', tags: ['thai','thai pop','encouragement'], releaseDate: '2025-08-04' }
    ].sort((a,b)=> new Date(b.releaseDate) - new Date(a.releaseDate));

    const byId = x => document.getElementById(x);
    byId('year').textContent = new Date().getFullYear();

    function cardHTML(t){
      const thumb = `https://img.youtube.com/vi/${t.youtubeId}/hqdefault.jpg`;
      return `<div class="card" data-yid="${t.youtubeId}" data-title="${t.title}">
        <img src="${thumb}" alt="${t.title}">
        <div class="title-sm">${t.title}</div>
        <div class="tags">${(t.tags||[]).join(' · ')}</div>
      </div>`;
    }

    function render(){
      const grid = byId('grid');
      grid.innerHTML = tracks.map(cardHTML).join('');
    }

    function playTrack(id,title){
      const url = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&color=white`;
      byId('hero-iframe').src = url;
      byId('hero-title').textContent = title;
    }

    document.getElementById('grid').addEventListener('click', e=>{
      const card = e.target.closest('[data-yid]');
      if(!card) return;
      playTrack(card.dataset.yid, card.dataset.title);
    });

    // init first video
    playTrack(tracks[0].youtubeId, tracks[0].title);
    render();
  </script>
</body>
</html>
